<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Verificador de Idade</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input, button {
            padding: 10px;
            margin: 8px 0;
            width: 100%;
            max-width: 300px;
        }

        .resultado {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Verificador de Idade</h1>

    <label for="idade">Digite sua idade:</label>
    <input type="number" id="idade" placeholder="Ex: 20">

    <button onclick="mostrarResultado()">Verificar</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function verificarMaiorIdade(idade) {
            if (typeof idade !== 'number' || isNaN(idade) || idade < 0) {
                return "Erro: Idade invÃ¡lida.";
            }

            if (idade >= 18) {
                return "Maior de idade.";
            } else {
                return "Menor de idade.";
            }
        }

        function mostrarResultado() {
            const idade = parseInt(document.getElementById('idade').value);
            const resultado = verificarMaiorIdade(idade);
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
