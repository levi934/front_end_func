<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Desconto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input, button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }

        .resultado {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Desconto</h1>
    <label for="preco">Preço do Produto:</label>
    <input type="number" id="preco" placeholder="Digite o preço">

    <label for="desconto">Porcentagem de Desconto:</label>
    <input type="number" id="desconto" placeholder="Digite o desconto (%)">

    <button onclick="mostrarResultado()">Calcular Desconto</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function calcularDesconto(precoProduto, porcentagemDesconto) {
            if (precoProduto < 0 || porcentagemDesconto >= 100 || porcentagemDesconto < 0) {
                return "Erro: Verifique os valores inseridos.";
            }
            var desconto = (precoProduto * porcentagemDesconto) / 100;
            var precoFinal = precoProduto - desconto;
            return `Preço com desconto: R$ ${precoFinal.toFixed(2)}`;
        }

        function mostrarResultado() {
            const preco = parseFloat(document.getElementById('preco').value);
            const desconto = parseFloat(document.getElementById('desconto').value);
            const resultado = calcularDesconto(preco, desconto);
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
