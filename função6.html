<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Média</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input, button {
            padding: 10px;
            margin: 8px 0;
            width: 100%;
            max-width: 300px;
        }

        .resultado {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Média</h1>

    <label for="numeros">Digite os números (separados por vírgula):</label>
    <input type="text" id="numeros" placeholder="Ex: 10, 20, 30">

    <button onclick="mostrarMedia()">Calcular Média</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function calcularMedia(numeros) {
            if (numeros.length === 0) {
                return '0';
            }

            let soma = 0;
            for (let i = 0; i < numeros.length; i++) {
                soma += numeros[i];
            }

            return (soma / numeros.length).toFixed(2);
        }

        function mostrarMedia() {
            const entrada = document.getElementById('numeros').value;
            const partes = entrada.split(',').map(n => parseFloat(n.trim())).filter(n => !isNaN(n));

            const resultado = partes.length > 0
                ? `Média: ${calcularMedia(partes)}`
                : 'Erro: insira números válidos separados por vírgula.';

            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
