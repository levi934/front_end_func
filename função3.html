<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Salário Líquido</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input, button {
            padding: 10px;
            margin: 8px 0;
            width: 100%;
            max-width: 300px;
        }

        .resultado {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Salário Líquido</h1>

    <label for="salario">Salário Bruto (R$):</label>
    <input type="number" id="salario" placeholder="Ex: 2500">

    <label for="desconto">Desconto (%):</label>
    <input type="number" id="desconto" placeholder="Padrão: 10">

    <button onclick="mostrarResultado()">Calcular</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function calcularSalarioLiquido(salarioBruto, desconto = 10) {
            if (salarioBruto < 0 || desconto < 0 || desconto >= 100) {
                return "Erro: Verifique os valores.";
            }

            var impostos = (salarioBruto * desconto) / 100;
            var salarioFinal = salarioBruto - impostos;
            return `Salário líquido: R$ ${salarioFinal.toFixed(2)}`;
        }

        function mostrarResultado() {
            const salario = parseFloat(document.getElementById('salario').value);
            const descontoInput = document.getElementById('desconto').value;
            const desconto = descontoInput ? parseFloat(descontoInput) : 10;

            const resultado = calcularSalarioLiquido(salario, desconto);
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
