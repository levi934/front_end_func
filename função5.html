<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversor de Temperatura</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input, select, button {
            padding: 10px;
            margin: 8px 0;
            width: 100%;
            max-width: 300px;
        }

        .resultado {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperatura</h1>

    <label for="valor">Temperatura:</label>
    <input type="number" id="valor" placeholder="Ex: 25">

    <label for="direcao">Converter de:</label>
    <select id="direcao">
        <option value="c_para_f">Celsius para Fahrenheit</option>
        <option value="f_para_c">Fahrenheit para Celsius</option>
    </select>

    <button onclick="mostrarResultado()">Converter</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function converterTemperatura(valor, direcao) {
            if (typeof valor !== 'number' || isNaN(valor)) {
                return 'Erro: o valor da temperatura deve ser um número válido.';
            }

            if (typeof direcao !== 'string') {
                return 'Erro: a direção deve ser uma string.';
            }

            if (direcao === 'c_para_f') {
                let resultado = (valor * 9 / 5) + 32;
                return `${valor}°C = ${resultado.toFixed(2)}°F`;
            } else if (direcao === 'f_para_c') {
                let resultado = (valor - 32) * 5 / 9;
                return `${valor}°F = ${resultado.toFixed(2)}°C`;
            } else {
                return 'Erro: direção inválida. Use "c_para_f" ou "f_para_c".';
            }
        }

        function mostrarResultado() {
            const valor = parseFloat(document.getElementById('valor').value);
            const direcao = document.getElementById('direcao').value;
            const resultado = converterTemperatura(valor, direcao);
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
